<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa Eletrônico</title>
    <link rel="stylesheet" href="caixa.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img id="product-image" src="logo.png" alt="Logo">
        </div>
        <div class="fields">
            <label for="quantity">Quantidade:</label>
            <input type="number" id="quantity" name="quantity" readonly>
            
            <label for="price">Preço:</label>
            <input type="text" id="price" name="price" readonly>
            
            <label for="scanned-products">Produtos Scanneados:</label>
            <textarea id="scanned-products" name="scanned-products" readonly></textarea>
            
            <label for="last-scanned">Último Produto Scanneado:</label>
            <input type="text" id="last-scanned" name="last-scanned" readonly>
        </div>
        <div class="scan-product">
            <label for="ean-bar">Código EAN:</label>
            <input type="text" id="ean-bar" name="ean-bar">
            <button id="search-ean-button">Procurar Produto</button>
        </div>
    </div>
    <script src="caixa.js"></script>
</body>
</html>
