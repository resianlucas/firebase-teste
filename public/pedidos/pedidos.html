<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos</title>
    <link rel="stylesheet" href="./pedidos.css">
</head>
<body>
    <div class="container">
        <h1>Pedidos</h1>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Pesquisar pedidos...">
            <button id="filterButton">Filtrar</button>
        </div>
        <table id="ordersTable">
            <thead>
                <tr>
                    <th>ID Pedido</th>
                    <th>Número Pedido</th>
                    <th>Número Loja</th>
                    <th>Data Pedido</th>
                    <th>ID Loja</th>
                    <th>ID Empresa</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dados dos pedidos serão inseridos aqui pelo JavaScript -->
            </tbody>
        </table>
    </div>

    <div id="filterPopup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <h2>Filtrar Pedidos</h2>
            <!-- Elementos de filtro a serem definidos -->
        </div>
    </div>

    <script src="./pedidos.js"></script>
</body>
</html>
