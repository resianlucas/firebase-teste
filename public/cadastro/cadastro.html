<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Bling</title>
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>

    <header>
        <nav>
            <ul>
                <li><a href="/public/index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <button id="theme-toggle">Toggle Theme</button>
        <form id="cadastroBling">
            <h1>Cadastrar Empresa</h1>
            <div class="form-group">
                <label for="nomeEmpresa">Nome da Empresa</label>
                <input type="text" id="nomeEmpresa" placeholder="">
            </div>
            <div class="form-group">
                <label for="clientId">Client ID</label>
                <input type="text" id="clientId" placeholder="">
            </div>
            <div class="form-group">
                <label for="clientSecret">Client Secret</label>
                <input type="text" id="clientSecret" placeholder="">
            </div>
            <div class="form-group">
                <label for="code">Code</label>
                <input type="text" id="code" placeholder="">
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </main>

    <script>
        document.querySelector('#theme-toggle').addEventListener('click', () => {
            document.body.dataset.theme = document.body.dataset.theme === 'dark' ? 'light' : 'dark';
        });
    </script>
    <script type="module" src="cadastro.js"></script>

</body>

</html>
