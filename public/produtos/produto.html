<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/produtos/styles.css">
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>
    <script type="module" src="/public/produtos/scripts.js"></script>
    <title>SGS Marketing e Informática</title>
</head>

<body>
    <header>
        <button class="theme-toggle">Toggle Theme</button>
        <h1>Produtos</h1>
        <nav>
            <ul>
                <li><a href="/public/index.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="search-filter">
            <div class="search">
                <input id="search-bar" type="text" placeholder="Nome, Sku ou Marca">
                <button id="search-button" onclick="searchProducts()">Buscar</button>
            </div>
        </section>
        <section class="product-list">
            <table id="productTable">
                <thead>
                    <tr>
                        <th>Imagem</th>
                        <th>Nome</th>
                        <th>SKU</th>
                        <th>Marca</th>
                        <th>Preço</th>
                        <th>Quantidade</th>
                    </tr>
                </thead>
                <tbody id="productTableBody"></tbody>
            </table>
            <div class="pagination">
                <button onclick="goToPage('first')">Primeira</button>
                <button onclick="goToPage('prev')">Anterior</button>
                <span id="currentPage">1</span>
                <button onclick="goToPage('next')">Próxima</button>
                <button onclick="goToPage('last')">Última</button>
            </div>
        </section>
        <button id="createProductButton">Criar Novo Produto</button>
    </main>
</body>

</html>
