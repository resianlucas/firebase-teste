<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Bling</title>
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>

    <button class="theme-toggle">Toggle Theme</button>
    <!-- Restante do conteÃºdo -->
    <script>
        document.querySelector('.theme-toggle').addEventListener('click', () => {
            document.body.dataset.theme = document.body.dataset.theme === 'dark' ? 'light' : 'dark';
        });
    </script>


    <header>
        <nav>
            <ul>
                <li><a href="/public/index.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="cadastroBling">
            <h1>Cadastrar Empresa</h1>
            <label>Nome da Empresa</label>
            <input type="text" id="nomeEmpresa" placeholder="">
            <label>Client ID</label>
            <input type="text" id="clientId" placeholder="">
            <label>Client Secret</label>
            <input type="text" id="clientSecret" placeholder="">
            <label>Code</label>
            <input type="text" id="code" placeholder="">
            <button type="submit">Cadastrar</button>
        </form>
    </main>
    <script type="module" src="cadastro.js"></script>

</body>

</html>
