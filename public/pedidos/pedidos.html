<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos</title>
    <link rel="stylesheet" href="./pedidos.css">
</head>
<body>
    <header>
        <button class="theme-toggle" id="themeToggle">Toggle Theme</button>
        <h1>Produtos</h1>
        <nav>
            <ul>
                <li><a href="/public/index.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Pedidos</h1>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Pesquisar pedidos...">
                <button id="filterButton">Filtrar</button>
            </div>
            <table id="ordersTable">
                <thead>
                    <tr>
                        <th>ID Pedido</th>
                        <th>Número Pedido</th>
                        <th>Número Loja</th>
                        <th>Data Pedido</th>
                        <th>ID Loja</th>
                        <th>ID Empresa</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dados dos pedidos serão inseridos aqui pelo JavaScript -->
                </tbody>
            </table>
        </div>

        <div id="filterPopup" class="popup">
            <div class="popup-content">
                <span class="close">&times;</span>
                <h2>Filtrar Pedidos</h2>
                <form id="filterForm">
                    <label for="status">Status:</label>
                    <select id="status">
                        <option value="">Todos</option>
                        <option value="6">Aberto</option>
                        <option value="9">Atendido</option>
                        <option value="12">Cancelado</option>
                        <option value="15">Andamento</option>
                    </select>
                    <label for="dataInicial">Data Inicial:</label>
                    <input type="date" id="dataInicial">
                    <label for="dataFinal">Data Final:</label>
                    <input type="date" id="dataFinal">
                    <label for="idLoja">ID Loja:</label>
                    <input type="number" id="idLoja">
                    <label for="idEmpresa">ID Empresa:</label>
                    <input type="number" id="idEmpresa">
                    <button type="submit">Aplicar Filtros</button>
                </form>
            </div>
        </div>
    </main>

    <script type="module" src="./pedidos.js"></script>
</body>
</html>
